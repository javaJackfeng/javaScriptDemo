<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>在线选票</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>欢迎来到在线选票</h1>
    <div class="selectmovie">
      <span>选择影片:</span>
      <select id="movie">
        <option value="32">寄生虫（票价：32元）</option>
        <option value="35">好莱坞往事（票价：35元）</option>
        <option value="30">小丑（票价：30元）</option>
      </select>
    </div>

    <ul>
      <li class="selectType">
        <div class="seat"></div>
        <span>可选</span>
      </li>
      <li class="selectType ">
        <div class="seat selected"></div>
        <span>已选</span>
      </li>
      <li class="selectType">
        <div class="seat occupied"></div>
        <span>不可选</span>
      </li>
    </ul>
    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p>
      您已经选择了：<span id="count">0</span>个座位， 总计票价为：<span
        id="total"
        >0</span
      >元
    </p>

    <script src="./index.js"></script>
  </body>
</html>
